<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heal My Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: url('{{ url_for('static', filename='Bg.jpg') }}') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .futuristic-box {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25), inset 0 -3px 5px rgba(0,0,0,0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 460px;
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: transform 0.5s ease-in-out;
      border: 2px solid #4f46e5;
    }

    .futuristic-box:hover {
      transform: rotateY(5deg) rotateX(5deg);
    }

    .futuristic-box h1 {
      font-size: 2.2rem;
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    .futuristic-box p {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .futuristic-box img {
      display: block;
      margin: 0 auto 1.5rem auto;
      max-height: 200px;
      border-radius: 12px;
    }

    .btn {
      display: inline-block;
      background: #1e3a8a;
      color: #fff;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background: #2563eb;
    }

    .text-green-600 {
      color: #16a34a;
    }

    .text-red-600 {
      color: #dc2626;
    }

    .text-gray-500 {
      color: #6b7280;
    }

    @media (max-width: 500px) {
      .futuristic-box {
        padding: 1.5rem;
      }

      .futuristic-box h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="futuristic-box">
      <h1>Prediction Result</h1>
      <div>
        {% if prediction_text %}
          <p class="font-bold text-{{ 'green' if prediction == 0 else 'red' }}-600">{{ prediction_text }}</p>
          <img src="{{ gif_url }}" alt="Prediction Result">
        {% else %}
          <p class="text-gray-500">No prediction available.</p>
        {% endif %}
        <div class="text-center mt-4">
          <a href="/home" class="btn">Go back to input</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
