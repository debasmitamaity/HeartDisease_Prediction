<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Heal My Heart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/Reg.png'); /* Use correct Flask path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px #3d779d, 0 0 30px #3d779d;
            border: 2px solid #3d779d;
            width: 350px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .register-box h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .register-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .register-box input[type="text"],
        .register-box input[type="email"],
        .register-box input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .register-box input[type="text"]:hover,
        .register-box input[type="email"]:hover,
        .register-box input[type="password"]:hover {
            border: 2px solid #89939d;
            box-shadow: 0 0 8px #89939d;
        }

        .register-box button[type="submit"] {
            width: 90%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4facfe;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .register-box button[type="submit"]:hover {
            background-color: #2160a0;
            box-shadow: 0 0 10px #3f81c3, 0 0 20px #64abf3;
        }

        .register-box p {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-box a {
            color: #4facfe;
            text-decoration: none;
        }

        .register-box a:hover {
            text-decoration: underline;
        }

        #error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>üìù Register</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
            <button type="submit">Register</button>
        </form>

        {% if error %}
            <p id="error-msg" style="display: block;">{{ error }}</p>
        {% else %}
            <p id="error-msg" style="display: none;">Registration failed. Username may already exist.</p>
        {% endif %}

        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
